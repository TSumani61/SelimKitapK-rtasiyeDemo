    <script>
        // db is already defined in main.js
        document.addEventListener('DOMContentLoaded', async () => {
            const container = document.getElementById('announcementList');

            try {
                const snap = await db.collection('announcements').get();
                const announcements = snap.docs.map(doc => doc.data());

                if (announcements.length > 0) {
                    container.innerHTML = '';
                    // Sort by date new to old
                    announcements.sort((a, b) => new Date(b.date) - new Date(a.date));

                    announcements.forEach(ann => {
                        const card = document.createElement('div');
                        card.className = 'ann-card';
                        card.innerHTML = `
                            <div class="ann-date"><i class="fa-regular fa-calendar"></i> ${new Date(ann.date).toLocaleDateString('tr-TR')}</div>
                            <div class="ann-content" style="font-size: 1.1rem; line-height: 1.6;">${ann.content}</div>
                        `;
                        container.appendChild(card);
                    });
                }
            } catch (error) {
                console.error("Duyurular yüklenemedi:", error);
            }
        });
    </script>
